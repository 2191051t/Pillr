<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>

<h1>Enter Your Prescription</h1>
<form action="/login/{{ id }}" method=post>
<span>Drug Name</span>
<input type="text" placeholder="Drug Name" name="drugName" />

<span>Dosage</span>
<input type="text" placeholder="Dosage" name="dosage"/>

<span>Doses per month</span>
<input type="number" placeholder="Doses per month" name="frequency"/>

<input type="submit" value="Save" />
</form>
</body>
</html>
